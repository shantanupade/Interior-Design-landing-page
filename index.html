<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <!-- logo   -->
      <div class="logo">
        <img src="./assets/Logo.png" alt="logo" />
      </div>
      <!-- Nav section -->
      <nav>
        <a href="" class="class-items">About Us</a>
        <a href="" class="class-items">Benefits</a>

          <div class="contact-img">
            <img src="assets/phone-call-svgrepo-com.svg" alt="phone" />

          <div class="contact-details">
            <p>Call Us</p>
            <p>+38 (097) 654 54 34</p>
          </div>
        </div>
      </nav>

    <div class="hero">

        <h1 class="left-text">Interior Design That Care About Details</h1>

        <!-- card 02 -->
        <div class="card cardtwo">

            <img src="assets/puzzle.svg" alt="card" />

          </p>

          <button class="outerbtntwo"></button>
